<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./health_analysis.css">
    <title>Health Analysis Data</title>
</head>
<body>
    <nav><h1>Health Analysis Census</h1>
    
    <ul>
        <li><a href="./index.html" id="home">Home</a></li>
        <li><a href="./health_contact.html" id="contact">Contact Us</a></li>    
        <li><input type="text" id="conditionInput" placeholder="Enter a condition here..."></li>
        <li><button id="searchBtn">Search</button></li>
    </ul>
</nav>
<!-- Container_Div includes analysisForm_Div and searchConditon_Div -->
<div class="container">
    <div class="analysisForm">
        <h1>Healthcare Data Analysis</h1>
    
    <div>
    <label for="name">Name:</label>
    <input id="name" type="text">
    </div>
    <div class="gender-container">
        <label>Gender:</label>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="Female">
    </div>
            <div>
            <label for="age">Age:</label>
            <input type="number" id="age">
            </div>

            <div>
                <label for="condition">Condition:</label>
                <select id="condition">
                    <option value="">Select conditon</option>
                    <option value="Diabetes">Diabetes</option>
                    <option value="Thyroid">Thyroid</option>
                    <option value="High Blood Pressure">High Blood Pressure</option>
                </select>
            </div>
            <button id="addPatient" type="submit" onclick="addPatient()">Add patient</button>
            
            <h2>Analysis Report</h2>
            <div id="report"></div>
    </div>
<div class="searchCondition">
    <div id="result"></div>
</div>
</div>




<script src="./health_analysis.js"></script>

    </body>
</html>
